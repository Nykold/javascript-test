<body>
    <script>
        // here's some javascript
        console.log("Hello, World!");

        // javascript.info – Working with variables
        console.log("--Working with variables--")

        let admin;
        let name = "John";

        admin = name;

        console.log(admin);

        // javascript.info – Giving the right name

        let ourPlanetName = "earth";

        // MDN – It's all numbers to me
        console.log("--It's all numbers to me--");

        let myInt = 5;
        let myFloat = 6.667;
        console.log(myInt);
        console.log(myFloat);

        console.log(typeof myInt);

        // MDN – Useful Number methods
        console.log("--Useful Number methods--");

        let lotsOfDecimal = 1.766584958675746364;
        console.log(lotsOfDecimal);
        let twoDecimalPlaces = lotsOfDecimal.toFixed(2);
        console.log(twoDecimalPlaces);
        console.log(typeof twoDecimalPlaces);

        let numberTwoDecimalPlaces = Number(twoDecimalPlaces);
        console.log(numberTwoDecimalPlaces);
        console.log(typeof numberTwoDecimalPlaces);
